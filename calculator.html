<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <p class="js-p"></p>
  <p>
    <button onclick="calculation+='1';displayFromStorage()">
      1</button>
    <button onclick="calculation+='2';displayFromStorage()">
      2</button>
    <button onclick="calculation+='3';displayFromStorage()">
      3</button>
    <button onclick="calculation+='+';displayFromStorage()">
      +</button>
  </p>

  <p>
    <button onclick="calculation+='4';displayFromStorage()">
      4</button>
    <button onclick="calculation+='5';displayFromStorage()">
      5</button>
    <button onclick="calculation+='6';displayFromStorage()">
      6</button>
    <button onclick="calculation+='-';displayFromStorage()">
      -</button>

  <p>
    <button onclick="calculation+='7';displayFromStorage()">
      7</button>
    <button onclick="calculation+='8';displayFromStorage()">
      8</button>
    <button onclick="calculation+='9';displayFromStorage()">
      9</button>
    <button onclick="calculation+='*';displayFromStorage()">
      *</button>

  <p>
    <button onclick="calculation+='0';displayFromStorage()">
      0</button>
    <button onclick="calculation+='.';displayFromStorage()">
      .</button>
    <button onclick="calculation+='/';displayFromStorage()">
      /</button>
    <button onclick="calculation = eval(calculation);displayFromStorage()">=</button>
  </p>

  <button onclick="calculation = '';document.querySelector('.js-p').innerHTML  = 'Cleared'">Clear</button>
    <script>
        let calculation = localStorage.getItem('calc') || '';
        document.querySelector('.js-p').innerHTML = localStorage.getItem('calc') 
        function displayFromStorage() {
          localStorage.setItem('calc', calculation);
          document.querySelector('.js-p').innerHTML = localStorage.getItem('calc');
        }
    </script>
</body>
</html>
