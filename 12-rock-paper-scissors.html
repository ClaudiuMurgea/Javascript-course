<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="css/12-rock-paper-scissors.css">
</head>
<body>
  <p class="title"> Rock Paper Scissors </p>
  <button class="button-icon js-rock-button"> <img class="img-icon" src="images/rock-emoji.png" alt=""> Rock</button>
  <button class="button-icon js-paper-button"> <img class="img-icon" src="images/paper-emoji.png" alt=""> Paper</button>
  <button class="button-icon js-scissors-button"> <img class="img-icon" src="images/scissors-emoji.png" alt=""> Scissors</button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>
  <button class="reset-score-button js-reset">Reset Score</button>

  <button class="auto-play-button js-auto"> Auto Play </button>
  <div class="confirm-buttons hide">Are you sure you want to reset the score? 
    <button class="js-confirm-yes">Yes</button>
    <button class="js-confirm-no">No</button>
  </div>
  <script src="scripts/12-rock-paper-scissors.js"></script>
</body>
</html>
