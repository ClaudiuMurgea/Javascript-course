<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="css/10-rock-paper-scissors.css">
</head>
<body>
  <p class="title"> Rock Paper Scissors </p>
  <button onclick="
    playGame('rock');
  " class="button-icon"> <img class="img-icon" src="images/rock-emoji.png" alt=""> Rock</button>

  <button onclick="
    playGame('paper');
  " class="button-icon"> <img class="img-icon" src="images/paper-emoji.png" alt=""> Paper</button>

  <button onclick="
    playGame('scissors');
  " class="button-icon"> <img class="img-icon" src="images/scissors-emoji.png" alt=""> Scissors</button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>
  <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    document.querySelector('.js-score').innerHTML = `Wins: 0, Losses: 0, Ties: 0`
    localStorage.removeItem(score)
  " class="reset-score-button">Reset Score</button>
  <script src="scripts/10-rock-paper-scissors.js"></script>
</body>
</html>
